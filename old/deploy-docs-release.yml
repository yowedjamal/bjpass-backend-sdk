name: Deploy Documentation Release

on:
  release:
    types: [published]

jobs:
  deploy-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Honkit
        run: npm install -g honkit
        
      - name: Build documentation
        run: |
          cd docs
          honkit build . ../_book
          cp redirect.html ../_book/redirect.html
          
      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
          
      - name: Create release summary
        uses: actions/github-script@v7
        with:
          script: |
            const release = context.payload.release;
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'production'
            });
            
            if (deployments.length > 0) {
              const latestDeployment = deployments[0];
              
              // Comment on the release
              await github.rest.repos.createReleaseComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                body: `📚 **Documentation Deployed**\n\nDocumentation for version ${release.tag_name} has been deployed to:\n${latestDeployment.environment_url}\n\n**Release Notes:**\n${release.body || 'No release notes provided.'}`
              });
              
              console.log(`🚀 Documentation deployed for release ${release.tag_name}`);
              console.log(`🌐 URL: ${latestDeployment.environment_url}`);
            }
          
      - name: Notify deployment success
        run: |
          echo "✅ Documentation successfully deployed for release ${{ github.event.release.tag_name }}!"
          echo "📚 Version: ${{ github.event.release.tag_name }}"
          echo "🌐 Production URL: https://your-docs-site.vercel.app"
