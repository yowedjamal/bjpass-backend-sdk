name: Deploy Release Branch Documentation

on:
  push:
    branches:
      - 'release/*'
    paths: ['docs/**']

jobs:
  deploy-release-branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Honkit
        run: npm install -g honkit
        
      - name: Build documentation
        run: |
          cd docs
          honkit build . ../_book
          cp redirect.html ../_book/redirect.html
          
      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--target=staging'
          
      - name: Create release branch summary
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'staging'
            });
            
            if (deployments.length > 0) {
              const latestDeployment = deployments[0];
              
              console.log(`üöÄ Documentation deployed for release branch ${branch}`);
              console.log(`üåê Staging URL: ${latestDeployment.environment_url}`);
              
              // Create a comment on the commit if it's a PR
              try {
                const { data: commits } = await github.rest.repos.listCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  sha: context.sha
                });
                
                if (commits.length > 0) {
                  const commit = commits[0];
                  console.log(`üìù Commit: ${commit.commit.message}`);
                }
              } catch (error) {
                console.log('Could not fetch commit details');
              }
            }
          
      - name: Notify deployment success
        run: |
          echo "‚úÖ Documentation successfully deployed for release branch ${{ github.ref_name }}!"
          echo "üöÄ Release: ${{ github.ref_name }}"
          echo "üåê Staging URL: https://staging-your-docs-site.vercel.app"
          
      - name: Create release branch notification
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            
            // Create an issue to track the release
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Release Documentation: ${branch}`,
                body: `Documentation has been deployed for release branch \`${branch}\`.\n\n**Status:** Deployed to staging\n**Environment:** Staging\n**Branch:** ${branch}\n\nPlease review and merge to main when ready.`,
                labels: ['release', 'documentation', 'staging']
              });
            } catch (error) {
              console.log('Could not create release issue');
            }
