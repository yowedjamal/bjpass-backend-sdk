name: Deploy Documentation Branch

on:
  push:
    branches:
      - 'docs/*'
      - 'documentation/*'
      - 'doc/*'
    paths: ['docs/**', '*.md']

jobs:
  deploy-docs-branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Honkit
        run: npm install -g honkit
        
      - name: Build documentation
        run: |
          cd docs
          honkit build . ../_book
          cp redirect.html ../_book/redirect.html
          
      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--target=preview'
          
      - name: Create docs branch summary
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'preview'
            });
            
            if (deployments.length > 0) {
              const latestDeployment = deployments[0];
              
              console.log(`üöÄ Documentation deployed for documentation branch ${branch}`);
              console.log(`üåê Preview URL: ${latestDeployment.environment_url}`);
              
              // Create a comment on the commit if it's a PR
              try {
                const { data: commits } = await github.rest.repos.listCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  sha: context.sha
                });
                
                if (commits.length > 0) {
                  const commit = commits[0];
                  console.log(`üìù Commit: ${commit.commit.message}`);
                }
              } catch (error) {
                console.log('Could not fetch commit details');
              }
            }
          
      - name: Notify deployment success
        run: |
          echo "‚úÖ Documentation successfully deployed for documentation branch ${{ github.ref_name }}!"
          echo "üìö Documentation: ${{ github.ref_name }}"
          echo "üåê Preview URL: https://preview-your-docs-site.vercel.app"
          
      - name: Create docs branch notification
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            
            // Create an issue to track the documentation branch
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Documentation Branch Deployment: ${branch}`,
                body: `Documentation has been deployed for documentation branch \`${branch}\`.\n\n**Status:** Deployed to preview\n**Environment:** Preview\n**Branch:** ${branch}\n\n**Note:** This is a documentation-specific branch.\n\nPlease review and merge to main when ready.`,
                labels: ['documentation', 'preview', 'docs-branch']
              });
            } catch (error) {
              console.log('Could not create documentation branch issue');
            }
